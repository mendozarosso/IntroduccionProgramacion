<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Tasa de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, select {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Tasa de Cambio</h1>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" value="1">
    <br>
    <label for="monedaOrigen">Moneda Origen:</label>
    <select id="monedaOrigen">
        <option value="USD">Dólar Estadounidense (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
        <option value="DOP">Peso Dominicano (DOP)</option>
    </select>
    <br>
    <label for="monedaDestino">Moneda Destino:</label>
    <select id="monedaDestino">
        <option value="USD">Dólar Estadounidense (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
        <option value="DOP">Peso Dominicano (DOP)</option>
    </select>
    <br><br>
    <button onclick="calcularTasaCambio()">Calcular</button>
    <br><br>
    <div id="resultado"></div>

    <script>
        function calcularTasaCambio() {
            let cantidad = document.getElementById("cantidad").value;
            let monedaOrigen = document.getElementById("monedaOrigen").value;
            let monedaDestino = document.getElementById("monedaDestino").value;

         
            let tasas = {
                "USD": { "EUR": 0.85, "GBP": 0.72, "DOP": 54.5 },
                "EUR": { "USD": 1.18, "GBP": 0.85, "DOP": 64.2 },
                "GBP": { "USD": 1.39, "EUR": 1.18, "DOP": 75.6 },
                "DOP": { "USD": 0.018, "EUR": 0.016, "GBP": 0.013 }
            };

            let tasaCambio = tasas[monedaOrigen][monedaDestino];
            let resultado = cantidad * tasaCambio;

            document.getElementById("resultado").innerHTML = `${cantidad} ${monedaOrigen} = ${resultado.toFixed(2)} ${monedaDestino}`;
        }
    </script>
</body>
</html>
