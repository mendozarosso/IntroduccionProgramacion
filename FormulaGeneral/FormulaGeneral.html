<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de la Fórmula General</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de la Fórmula General</h1>
  <p>Formula General: ax^2 + bx + c = 0</p>
  <label for="a">Valor de a:</label>
  <input type="number" id="a" value="1">
  <br>
  <label for="b">Valor de b:</label>
  <input type="number" id="b" value="0">
  <br>
  <label for="c">Valor de c:</label>
  <input type="number" id="c" value="0">
  <br><br>
  <button onclick="calcularRaices()">Calcular Raíces</button>
  <br><br>
  <div id="resultado"></div>

  <script>
    function calcularRaices() {
      let a = document.getElementById("a").value;
      let b = document.getElementById("b").value;
      let c = document.getElementById("c").value;

      let discriminante = b * b - 4 * a * c;

      if (discriminante > 0) {
        let x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
        let x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
        document.getElementById("resultado").innerHTML = `Las raíces son: x1 = ${x1.toFixed(2)} y x2 = ${x2.toFixed(2)}`;
      } else if (discriminante === 0) {
        let x = -b / (2 * a);
        document.getElementById("resultado").innerHTML = `La única raíz es: x = ${x.toFixed(2)}`;
      } else {
        document.getElementById("resultado").innerHTML = "No existen raíces reales";
      }
    }
  </script>
</body>
</html>
