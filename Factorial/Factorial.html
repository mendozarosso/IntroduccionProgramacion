<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Factorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Factorial</h1>
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero" min="0">
  <br><br>
  <button onclick="calcularFactorial()">Calcular Factorial</button>
  <br><br>
  <div id="resultado"></div>

  <script>
    function calcularFactorial() {
      let numero = document.getElementById("numero").value;
      let factorial = 1;

      if (numero === "" || numero < 0) {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese un número entero no negativo.";
      } else {
        for (let i = 1; i <= numero; i++) {
          factorial *= i;
        }
        document.getElementById("resultado").innerHTML = `El factorial de ${numero} es: ${factorial}`;
      }
    }
  </script>
</body>
</html>
